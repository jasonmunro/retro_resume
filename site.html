<!DOCTYPE html><html>

<!--

    Welcome to my super cool website!

    I built this by hand with as few dependencies as possible. Everything
    except the images and the pyxel game code is inline with comments. It's a
    very simple system with a full screen flexbox layout. It's all vanilla JS
    outside of the game specific bits which is regulated to an iframe.

    The CRT TV is anchored on center bottom of the viewport. It scales well
    both in viewport size and zoom level, but the full site is restricted to
    1350x900 minimum. The smaller view hides the graphics and focuses on the TV
    screen content, usable but still in progress.

    The graphics are made from images I found online that I beleive are free
    use for a personal site. If you are one of these specific image owners, and
    I'm wrong about that, please contact me.

    The JS looks old becuase it is, I think the core parts are going on 10
    years. I know how to make this flavor of JS work so for now that's enough.

    Inquiries can be sent to jason@cypht.org.

-->

    <head>

        <!-- normal header stuff -->
        <title>jasonmunro.net</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <!-- stylin' -->
        <style>

            /* the body tag is completely obscured but momentarily visible
               on hard refresh so make it black and make sure pesky user
               level css does not add margins
            */
            body {
                background-color: #000;
                margin: 0px;
            }

            /* The flexbox container that spans the entire screen and has the
               wood paneling background.
            */
            .outer {
                background-image: url('./bg2.webp');
                flex-direction: column;
                display: flex;
                height: 100vh;
                width: 100vw;
                z-index: -1;
            }

            /* used to render preformatted text on the TV screen */
            pre {
                background-color: transparent;
                color: green;
                font-family: monospace;
                padding: 0px;
                margin: 0px;
                font-size: inherit;
            }

            /* the TV screen. The webp has built in static "scanlines"
               and the font properties make it look more CRT-y.
            */
            .screen {
                position: absolute;
                background-image: url('./screen5.webp');
                background-repeat: no-repeat;
                z-index: 0;
                width: 817px;
                padding-left: 35px;
                height: 628px;
                padding-top: 35px;
                bottom: 150px;
                left: calc(50% - 70px);
                transform: translateX(calc(-50% - 70px));
                flex: 1;
                color: green;
                text-shadow: 0 0 2px #00ff00;
                background-color: #111;
                font-family: monospace;
                overflow-y: scroll;
                font-size: 16pt;
            }

            /* these are used to toggle the font size on the TV
               screen between pages so the content is as big as
               possible without overflowing
            */
            .screen_home {
                font-size: 14pt;
            }
            .screen_html {
                font-size: 12pt;
            }
            
            /* This holds the pyxel game. I don't like iframes
               anymore than you do but this works a treat for
               easy pyxel integration
            */
            iframe {
                border: none;
                width: 852px !important;
                padding-left: 0px !important;
                padding-bottom: 0px !important;
                padding-top: 0px !important;
                height: 663px !important;
            }

            /* found this online. It's a cool CSS way to do a static intro on
               the TV screen:
               https://css-tricks.com/making-static-noise-from-a-weird-css-gradient-bug/
            */
            .screen_loading {
                background:
                    repeating-radial-gradient(#000 0 0.0001%,#555 0 0.0002%) 50% 0/2500px 2500px,
                    repeating-conic-gradient(#000 0 0.0001%,#555 0 0.0002%) 60% 60%/2500px 2500px;
                background-blend-mode: difference;
                animation: static .2s infinite alternate;
            }
            @keyframes static {
                100% {background-position: 50% 0, 60% 50%}
            }

            /* vertical hold like TV effect */
            .vhold {
                position: absolute;
                left: 0px;
                right: 0px;
                height: 10px;
                background: linear-gradient(to top, #000, #111, #222, #111, #000);
                z-index: 3;
                animation: vmove 10s infinite forwards;
                opacity: 0;
            }
            @keyframes vmove {
                0% { opacity: .0; }
                90% { opacity: .0; transform: translate(0, 0px) }
                91% { opacity: .2; }
                100% { opacity: .2; transform: translate(0, 620px) }
            }

            /* div with the TV frame image */
            .crt {
                position: relative;
                z-index: 1;
                background-image: url('./tv5.webp');
                background-repeat: no-repeat;
                flex: 1;
                background-position: bottom center;
            }

            /* flashing cursor used on the TV screen */
            #cursor {
                text-shadow: none;
            }

            /* the "logo" on the bottom left of the TV frame */
            .logo {
                /*color: #0f100d;*/
                color: #777;
                text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.4);
                flex: 1;
                position: absolute;
                font-family: monospace;
                bottom: 75px;
                transform: rotate(1.0deg);
                left: calc(50% - 530px);
                translateX(calc(50% - 530px));
                font-size: 16pt;
                background-color: transparent;
                z-index: 2;
            }

            /* link container on the bottom right of the TV frame */
            .menu {
                position: absolute;
                flex: 1;
                bottom: 75px;
                left: calc(50% - 30px);
                translateX(calc(50% - 30px));
                font-family: monospace;
                background-color: transparent;
                transform: rotate(-.7deg);
                z-index: 2;
            }

            /* links on the bottom right of the TV frame */
            .menu a {
                cursor: pointer;
                font-size: 14pt;
                color: #52524f;
                margin-right: 10px;
                text-decoration: none;
                text-shadow: 0px 2px 3px rgba(90,90,90,0.4);
            }
            b {
                color: #52524f;
                opacity: .7;
                font-size: 22px;
                font-weight: bold;
                margin-right: 5px;
                vertical-align: -2px;
            }

            /* highlight links on mouse over */
            .menu a:hover {
                color: #999;
                text-shadow: 0px 2px 3px rgba(160,160,160,0.5);
            }

            /* flashing light on TV */
            .flasher {
                width: 15px;
                height: 15px;
                background-color: green;
                border-radius: 50%;
                position: absolute;
                bottom: 108px;
                right: calc(50% - 444px);
                opacity: .5;
                translateX(calc(50% - 444px));
                animation: flash 20s infinite alternate;
            }
            @keyframes flash {
                0% { background-color: transparent; }
                99% { background-color: transparent; }
                100% { background-color: #71db22; }
            }

            /* anything smaller than 1350x900 is treated as mobile (for now).
               For these cases we hide all the fancy images and just show the
               content as big as we can
            */
            @media (max-width: 1350px) or (max-height: 900px) {

                /* hide images */
                html, body .outer {
                    background: none;
                    background-color: #000
                }
                pre {
                    font-size: inherit;
                }

                /* don't show these divs at all */
                .vhold, .crt {
                    display: none;
                }

                /* adjust the TV screen to be just the main content area */
                .screen {
                    position: relative;
                    width: calc(100vw - 35px);
                    height: calc(100vh - 35px);
                    background-color: #000;
                    background: none;
                    bottom: auto;
                    left: auto;
                    transform: none;
                    margin-left: 0px;
                    margin-top: 60px;
                }

                /* used to toggle font sizes based on the view */
                .screen_home_mobile {
                    font-size: 24pt;
                }
                .screen_html_mobile {
                    font-size: 18.5px;
                }

                /* no logo in this mode */
                .logo {
                    display: none;
                }

                /* move the menu to the top of the page and reformat */
                .menu {
                    width: 100vw;
                    transform: rotate(0deg);
                    bottom: auto;
                    top: 10px;
                    left: 20px;
                }
                .menu a {
                    font-size: 30pt;
                }
                .menu a:hover {
                    color: #888;
                }
            }

           and increment control how fast the print operation works, and color is for

         */
        var use_jitter = true;
        var delay = 700;
        var increment = 70;
        var color = 'green';

        /* 2 text containers, 1 to render per-character printing the other to push

           TODO: rename "dv" that is a terrible variable name

        /* create the flashing cursor */
        var cursor = '<span style="vertical-align: 0px;" id="cursor">&#9608;</span>';

        /* this is called at the end of a printed line and it pushes the finished
           content into the oldlines div then preps the cursor for the next line
        */
        function reset_div() {
            oldlines.innerHTML += dv.innerHTML.split('<')[0];
            dv.innerHTML = cursor;
            dv.scrollIntoView({'behavior': 'smooth', 'block': 'end'});
        }

        /* print a line by character using settimeout as the queue */
        function print_string(str_list) {
            var letters;
            var pause;
            for (var i=0; i < str_list.length; i++) {
                if (str_list[i].substring(0,5) == 'PAUSE') {
                    pause = str_list[i].split(':')[1];
                    print_char("", dv.innerHTML, (delay += ((pause*1) + increment)));
                    continue;
                }
                letters = str_list[i].split('');
                for (var index=0; index < letters.length; index++) {
                    print_char(letters[index], dv.innerHTML, (delay += jitter(increment)));
                }
                setTimeout(reset_div, (delay += increment));
            }
        }

        /* called from within settimeout, prints one character */
        function print_char(chr, content, delay) {
            setTimeout(function() {
                dv.innerHTML = dv.innerHTML.split('<')[0] + chr + '<' + dv.innerHTML.split('<')[1];
            }, delay);
        }

        /* flash the cursor between transparent and var color */
        function flash_cursor() {
            var el = document.getElementById("cursor");
            if (el) {
                el.style.color = color;
            }
            if (color == 'green') {
                color = 'transparent';
            }
            else {
                color = 'green';
            }
            setTimeout(flash_cursor, 500);
        }

        /* apply a random small jitter that makes the text rendering seem
           more like a person is typing
        */
        function jitter(secs) {
            if (!use_jitter) {
                return secs;
            }
            var jit = Math.floor((Math.random()*50)+1);
            if (Math.random() > .25) {
                return jit + secs;
            }
            else {
                return secs - jit;
            }
        }

        /* render the pyxel game content */
        function run_game() {
            const game = document.createElement("iframe");
            game.src = 'retro.html';
            game.id = 'gamediv';
            game.classList.add('screen');
            document.getElementById('screen').style.display = 'None';
            document.getElementById('outer').insertBefore(game, document.getElementById('logo'));
        }

        /* callback for the menu links that controls what view to load */
        function switch_page(el) {

            /* get the onclick element text */
            var page = el.innerHTML;

            /* if the gamediv is present delete it */
            var game = document.getElementById('gamediv');
            if (game) {
                game.remove()
            }

            /* show the screen */
            document.getElementById('screen').style.display = 'block';

            /* if we have any text queued up to print, cancel it */
            var id = window.setTimeout(function() {}, 0);
            while (id--) {
                window.clearTimeout(id);
            }

            /* empty out the 2 text containers in the TV screen */
            dv.innerHTML = '';
            oldlines.innerHTML = '';

            /* prep and fire off the home page */
            if (page == 'home') {
                use_jitter = true;
                delay = 700;
                increment = 70;
                document.getElementById('screen').classList.add('screen_loading');
                document.getElementById('screen').classList.add('screen_home_mobile');
                document.getElementById('screen').classList.add('screen_home');
                document.getElementById('screen').classList.remove('screen_html_mobile');
                document.getElementById('screen').classList.remove('screen_html');
                setTimeout(run_home, 1500);
            }

            /* prep and fire off the HTML resume page */
            if (page == 'html') {
                use_jitter = false;
                delay = 5;
                increment = 1;
                document.getElementById('screen').classList.add('screen_loading');
                document.getElementById('screen').classList.add('screen_html_mobile');
                document.getElementById('screen').classList.add('screen_html');
                document.getElementById('screen').classList.remove('screen_home_mobile');
                document.getElementById('screen').classList.remove('screen_home');
                setTimeout(run_html, 1500);
            }

            /* fire off the game page */
            if (page == 'game') {
                document.getElementById('screen').classList.add('screen_loading');
                setTimeout(run_game, 1500);
            }
            return false;
        }

        /* load the home page on first load. trigger the loading static on the TV
           screen */
        window.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById('screen').classList.add('screen_loading');
            document.getElementById('screen').classList.add('screen_home_mobile');
            setTimeout(run_home, 1500);
        });
